      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	 <nav class="navbar navbar-default">
       <div class="container-fluid">
         <div class="navbar-header">
			<button type = "button" class ="navbar-toggle" data-toggle = "collapse" data-target="#mypage">
				<span class="icon-bar"></span>
			    <span class="icon-bar"></span>
				<span class="icon-bar"></span>
		    </button>
		   <a class="navbar-brand" href="#">SamplePage</a>
		 </div>
		    <div class="collapse navbar-collapse" id="mypage">
			  <ul class="nav navbar-nav">
			   <li class="active"><a href="homepage.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
			   <li class="active"><a href="aboutus.html">AboutUs</a></li>
			   <li class="active"><a href="contact.html">Contact</a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			  </ul>
		    </div>
		</div>
      </nav>
	 <div class="container">
		<div class="well">
			<form class="horizontal-form" id="contact_form" action="#" method="POST" >
				<div class="form-group">
					<label for="name"  class="col-sm-2 control-label">Your name:</label><br />
					<input id="name"  name="name" type="text" class="form-control" value="" size="25" /><br />
				</div>
				<div class="form-group">
					<label for="email"  class="col-sm-2 control-label">Your email:</label><br />
					<input id="email"  name="email" type="text" class="form-control" value="" size="25" /><br />
				</div>
				<div class="form-group">
					<label for="message"  class="col-sm-2 control-label">Your message:</label><br />
					<textarea id="message"  name="message"  class="form-control" rows="7" cols="25"></textarea><br />
				</div>
				<input id="submit_button" type="submit" class="btn btn-primary" value="Send email" />
                <input action="action"  type="button" class="btn btn-default" value="Cancel"  onclick="window.history.go(-2); return false;" />
			</form>	
		</div>
	 </div>					
	</body>
</html>
